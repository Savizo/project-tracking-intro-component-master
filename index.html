<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Frontend Mentor | Project tracking intro component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">
        <img src="./images/logo.svg" alt="logo" />
      </a>

      <div class="hamburger">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>

      <div class="nav__links">
        <a href="#">Product</a>
        <a href="#">Features</a>
        <a href="#">Pricing</a>
        <a href="#" class="line"></a>
        <a href="#" class="gray--text">Login</a>
      </div>
    </header>

    <main class="hero">
      <section class="hero__img"></section>
      <section class="hero__info">
        <h2 class="main__subtitle">
          <span class="black--btn">New</span>
          Monograph Dashboard
        </h2>

        <h1>Powerful insights into your team</h1>

        <p>Project planning and time tracking for agile teams</p>

        <div class="btns">
          <div class="btn btn--red">Schedule a demo</div>
          <div class="btn btn--white">to see a live preview</div>
        </div>
      </section>
    </main>

</html>
